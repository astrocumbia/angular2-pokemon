<div class="row" *ngIf="pokemon" >
	<h2>{{pokemon.name}}</h2>	
	<img src="{{pokemon.imageUrl}}" alt="...">
	<dt>Subtype</dt><dd>{{pokemon.subtype}}</dd>

	<dt>supertype</dt><dd>{{pokemon.supertype}}</dd>

	<dt>HP</dt><dd>{{pokemon.hp}}</dd>

	<dt>rarity</dt>
	<dd>{{pokemon.rarity}}</dd>

	<dt>series</dt>
	<dd>{{pokemon.series}}</dd>

	<dt>setCode</dt>
	<dd>{{pokemon.setCode}}</dd>

	<dt>artist</dt>
	<dd>{{pokemon.artist}}</dd>
</div>

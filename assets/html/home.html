

<div class="col-md-8">
	<div class="row">
		<div class="col-xs-3 col-md-3">
			<button class="btn btn-default"
					(click)="getPrevPage()"
					*ngIf="page > 1">
				<span class="glyphicon glyphicon-step-backward">
				</span>
			</button>
			<span>{{page}}</span>
			<button class="btn btn-default"
					(click)="getNextPage()"
			>
				<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
			</button>
		</div>
	</div>
	<div class="row">

		<div class="col-xs-3 col-md-3" 
			@flyInOut
			*ngFor="let pokemon of pokemones"
			(click)="onSelect(pokemon)" style="cursor: pointer;">
		    <div class="thumbnail">
		      	<img src="{{pokemon.imageUrl}}" alt="...">
		      	<div class="caption">
		        	{{pokemon.name}}<br />
		        	{{pokemon.hp}}<br />
		        	{{pokemon.series}}
		        	<p>
		        		
		        	</p>
		      	</div>
		    </div>
		</div>

	</div>
</div>
<div class="col-md-4">
	<my-pokemon-detail [pokemon]="selectedPokemon"></my-pokemon-detail>
</div>
